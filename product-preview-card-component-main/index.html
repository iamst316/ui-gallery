<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body onload="Res()" onresize="Res()">
  <script src="./index.js"></script>
  <main>
    <div class="bg">
      <div class="main">
        <img id="main-img" src="">
        <div class="info">
          <div class="category">Perfume</div>
          <div class="title">Gabrielle Essence Eau De Parfum</div>
          <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</div>
          <div class="prices">
            <div class="pmain">$149.99</div>
            <div class="striked">$169.99</div>
          </div>
          <div class="btn"><button><img src="./images/icon-cart.svg"> Add to Cart</button></div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/iamst316">Shubham Tandon</a>.
  </div>

</body>
</html>
