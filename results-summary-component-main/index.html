<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="left-title">Your Result</div>
      <div class="circle">
        <div class="main-stat">76</div>
        <div class="other-stat">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="content">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="right">
      <div class="right-title">Summary</div>
      <div class="scores">
        <div style="background-color: rgb(255, 186, 186);"  class="row">
          <div class="field">
            <img src="./assets/images/icon-reaction.svg">
            <div style="color: rgb(255, 59, 59);" class="field-name">Reaction</div>
          </div>
          <div class="marks">
            <b>80</b>/100
          </div>
        </div>
        <div style="background-color: rgb(250, 255, 176);"  class="row">
          <div class="field">
            <img src="./assets/images/icon-memory.svg">
            <div style="color: rgb(255, 196, 0);"  class="field-name">Memory</div>
          </div>
          <div class="marks">
            <b>92</b>/100
          </div>
        </div>
        <div style="background-color: rgb(200, 255, 188);" class="row">
          <div class="field">
            <img src="./assets/images/icon-verbal.svg">
            <div style="color: rgb(0, 197, 82);"  class="field-name">Verbal</div>
          </div>
          <div class="marks">
            <b>61</b>/100
          </div>
        </div>
        <div style="background-color: rgb(183, 196, 255);"  class="row">
          <div class="field">
            <img src="./assets/images/icon-visual.svg">
            <div style="color: blue;"  class="field-name">Visual</div>
          </div>
          <div class="marks">
            <b>72</b>/100
          </div>
        </div>  
      </div>
      <div class="btn"><button class="main-btn">Continue</button></div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/iamst316">Shubham Tandon</a>.
  </div>
</body>
</html>
